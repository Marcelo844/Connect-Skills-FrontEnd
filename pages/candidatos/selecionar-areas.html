<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Áreas de Interesse - Connect Skills</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/shared/style.css">
  <link rel="stylesheet" href="/css/candidatos/selecionar-areas.css">
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="/"> 
      <img src="/img/logo.png" class="logo-header" alt="Logo Header">
    </a>
  </div>
</nav>

<main class="container text-center mt-5 pt-5">
  <h2 class="mb-4">Selecione a seguir três áreas às quais você deseja trabalhar:</h2>

  <form id="formAreas">
    <div class="container text-center my-4">
      <div class="d-flex flex-wrap justify-content-center gap-2">
        <button type="button" class="btn btn-outline-primary">Administração</button>
        <button type="button" class="btn btn-outline-primary">Agropecuária / Agricultura</button>
        <button type="button" class="btn btn-outline-primary">Comunicação / Jornalismo</button>
        <button type="button" class="btn btn-outline-primary">Construção Civil</button>
        <button type="button" class="btn btn-outline-primary">Design / Criação</button>
        <button type="button" class="btn btn-outline-primary">Educação / Ensino</button>
        <button type="button" class="btn btn-outline-primary">Engenharia</button>
        <button type="button" class="btn btn-outline-primary">Eventos / Produção Cultural</button>
        <button type="button" class="btn btn-outline-primary">Finanças / Contabilidade</button>
        <button type="button" class="btn btn-outline-primary">Gastronomia / Alimentação</button>
        <button type="button" class="btn btn-outline-primary">Hotelaria / Turismo</button>
        <button type="button" class="btn btn-outline-primary">Jurídico</button>
        <button type="button" class="btn btn-outline-primary">Logística</button>
        <button type="button" class="btn btn-outline-primary">Marketing</button>
        <button type="button" class="btn btn-outline-primary">Mecânica / Manutenção</button>
        <button type="button" class="btn btn-outline-primary">Moda / Estilo</button>
        <button type="button" class="btn btn-outline-primary">Meio Ambiente</button>
        <button type="button" class="btn btn-outline-primary">Produção / Operacional</button>
        <button type="button" class="btn btn-outline-primary">Recursos Humanos (RH)</button>
        <button type="button" class="btn btn-outline-primary">Saúde</button>
        <button type="button" class="btn btn-outline-primary">Segurança / Vigilância</button>
        <button type="button" class="btn btn-outline-primary">Transporte / Motorista</button>
        <button type="button" class="btn btn-outline-primary">Tecnologia da Informação</button>
      </div>
    </div>

    <input type="hidden" name="areasSelecionadas" id="areasSelecionadas">

    <div class="mt-4">
      <button type="submit" class="btn btn-continuar">Continuar</button>
    </div>
  </form>
</main>

<footer class="p-3 text-center bg-primary text-white mt-5" style="background-color: #2F84F5;">
  <div class="container">
    <p class="mb-0">Connect Skills &copy; 2025</p>
    <p>Todos os direitos reservados.</p>
  </div>
</footer>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const buttons = document.querySelectorAll('.btn-outline-primary, .btn-primary');
    const campoHidden = document.getElementById('areasSelecionadas');
    const form = document.getElementById('formAreas');
    const maxSelecionados = 3;

    buttons.forEach(button => {
      button.addEventListener('click', function () {
        if (this.classList.contains('btn-primary')) {
          this.classList.remove('btn-primary');
          this.classList.add('btn-outline-primary');
        } else {
          const selecionados = document.querySelectorAll('.btn-primary');
          if (selecionados.length < maxSelecionados) {
            this.classList.remove('btn-outline-primary');
            this.classList.add('btn-primary');
          } else {
            alert('Você só pode selecionar até 3 áreas.');
          }
        }
        atualizarSelecionados();
      });
    });

    function atualizarSelecionados() {
      const selecionados = document.querySelectorAll('.btn-primary');
      const nomes = Array.from(selecionados).map(btn => btn.textContent.trim());
      campoHidden.value = nomes.join(',');
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const selecionados = document.querySelectorAll('.btn-primary');
      if (selecionados.length === 0) {
        alert('Selecione pelo menos uma área.');
        return;
      }

      // Salva os dados se quiser em localStorage
      // localStorage.setItem("areasSelecionadas", campoHidden.value);

      // Redireciona para a home do candidato
      window.location.href = "/pages/candidatos/home-candidatos.html";
    });
  });
</script>

</body>
</html>
