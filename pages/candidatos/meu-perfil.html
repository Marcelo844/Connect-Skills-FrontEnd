<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <div class="perfil-card bg-white p-4 rounded shadow-sm">
    <div class="d-flex align-items-center perfil-header mb-4">
      <img id="fotoPerfil" src="https://via.placeholder.com/80" alt="Foto" class="perfil-foto rounded-circle me-3">
      <div>
        <h4 class="mb-1" id="nomeSobrenome">Usuário</h4>
        <p class="mb-1" id="localidade">Localidade</p>
        <small class="d-block" id="telefone">+55 51 xxxxxxxxxx</small>
        <small class="d-block" id="dataNascimento">Data de nascimento: não informada</small>
      </div>
      <a href="/pages/candidatos/editar-perfil.html" class="btn btn-primary btn-sm ms-auto">Editar perfil</a>
    </div>

    <div class="row gy-4">
      <div class="col-md-6 col-12">
        <h5 class="d-flex justify-content-between align-items-center text-align">
          Áreas de interesse
          <a href="/pages/candidatos/selecionar-areas.html" class="text-decoration-none" title="Editar áreas">
            <i class="bi bi-pencil-square fs-6"></i>
          </a>
        </h5>
        <ul id="areasInteresse" class="list-group">
          <li class="list-group-item">Nenhuma área selecionada.</li>
        </ul>
      </div>
    </div>
  </div>

  <footer class="p-3 text-center bg-primary text-white mt-5" style="background-color: #2F84F5;">
      <div class="container">
          <p class="mb-0">Connect Skills &copy; 2025</p>
          <p>Todos os direitos reservados.</p>
      </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  const nome = localStorage.getItem('nome');
  const sobrenome = localStorage.getItem('sobrenome');
  const localidade = localStorage.getItem('localidade');
  const telefone = localStorage.getItem('telefone');  
  const ddd = localStorage.getItem('ddd');
  const dataNascimento = localStorage.getItem('dataNascimento');
  const fotoPerfil = localStorage.getItem('fotoPerfil');

  const areasSelecionadas = localStorage.getItem('areasSelecionadas');
  const areas = areasSelecionadas ? areasSelecionadas.split(',') : [];


  document.getElementById('nomeSobrenome').textContent = `${nome || 'Usuário'} ${sobrenome || ''}`;
  document.getElementById('localidade').textContent = localidade || 'Localidade não informada';
  document.getElementById('telefone').textContent = `+55 ${ddd || '51'} ${telefone || 'xxxxxxxxxx'}`;
  document.getElementById('dataNascimento').textContent = `Data de nascimento: ${dataNascimento || 'não informada'}`;

  const fotoElement = document.getElementById('fotoPerfil');
  if (fotoPerfil) {
    fotoElement.src = fotoPerfil;
  }

  const areasContainer = document.getElementById('areasInteresse');
  if (areas.length > 0) {
    areasContainer.innerHTML = '';
    areas.forEach(area => {
      const areaElement = document.createElement('li');
      areaElement.classList.add('list-group-item');
      areaElement.textContent = area;
      areasContainer.appendChild(areaElement);
    });
  } else {
    areasContainer.innerHTML = '<li class="list-group-item">Nenhuma área selecionada.</li>';
  }

</script>

<script>
  function logout() {
    sessionStorage.clear();
    localStorage.removeItem('usuario');
    window.location.href = "/pages/shared/home.html";
  }
</script>
</body>
