<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro - Nome e Sobrenome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/shared/style.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-white">
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"> 
        <img src="/img/logo.png" class="logo-header" alt="Logo Header">
      </a>
    </div>
  </nav>

  <!-- Conteúdo centralizado -->
  <main class="flex-grow-1 d-flex flex-column justify-content-center align-items-center px-3 pt-3">
    <h1 class="text-center mb-3 fs-3 mt-5">Preencha os dados a seguir:</h1>

    <!-- Alterado o action do formulário -->
    <form id="formCadastro" action="/pages/candidatos/localizacao-login-candidato.html" method="GET">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control rounded-pill" id="nome" name="nome" placeholder="Ex: João" required>
      </div>

      <div class="mb-3">
        <label for="sobrenome" class="form-label">Sobrenome</label>
        <input type="text" class="form-control rounded-pill" id="sobrenome" name="sobrenome" placeholder="Ex: Silva" required>
      </div>

      <div class="mb-4">
        <label for="dataNascimento" class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
        <div id="erro-idade" class="invalid-feedback d-none"></div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary" style="width: 400px; height: 50px;">Continuar</button>
      </div>
    </form>
  </main>

  <footer class="p-3 text-center bg-primary text-white mt-5" style="background-color: #2F84F5;">
    <div class="container">
      <p class="mb-0">Connect Skills &copy; 2025</p>
      <p>Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="/js/shared/confirmacaoIdade.js"></script>
  <script>
  document.getElementById('formCadastro').addEventListener('submit', function(event) {
    // Evita o envio imediato do formulário
    event.preventDefault();

    // Captura os valores dos campos
    const nome = document.getElementById('nome').value;
    const sobrenome = document.getElementById('sobrenome').value;
    const dataNascimento = document.getElementById('dataNascimento').value;

    // Armazena as informações no localStorage
    localStorage.setItem('nome', nome);
    localStorage.setItem('sobrenome', sobrenome);
    localStorage.setItem('dataNascimento', dataNascimento);

    // Agora, envia o formulário manualmente para o destino original (action)
    window.location.href = '/pages/candidatos/localizacao-login-candidato.html';
  });
</script>
</body>
</html>
