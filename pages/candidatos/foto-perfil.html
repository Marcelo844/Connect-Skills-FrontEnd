<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Foto de Perfil - Connect Skills</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/shared/style.css">
  <link rel="stylesheet" href="/css/shared/fotoPerfil.css">
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"> 
            <img src="/img/logo.png" class="logo-header" alt="Logo Header">
          </a>
        </div>
</nav>

  <main class="d-flex flex-column align-items-center justify-content-center px-3 text-center pt-5">
    <img src="/img/avatar.png" alt="Avatar provis√≥rio" width="150" height="150">
    <h3 class="text-center mt-5 mb-3">Adicione uma foto de perfil</h3>

    <img src="/img/avatar.png" alt="Pr√©via da Foto" id="previewFoto" class="foto-icon">

    <form action="/candidato/foto" method="POST" id="formFoto" class="text-center">
      <div class="d-flex gap-4 flex-wrap justify-content-center botoes-container" id="opcoesFoto">
        <label class="upload-btn" for="upload">üìÅ Fazer upload</label>
        <input type="file" id="upload" accept="image/*" class="hidden-input">

        <button type="button" class="upload-btn" id="tirarFotoBtn">üì∑ Capturar agora</button>
      </div>

      <video id="video" autoplay playsinline style="display: none;"></video>
      <canvas id="canvas" style="display: none;"></canvas>
      <img id="previewFoto" class="rounded-circle mt-3" style="max-width: 200px; display: none;" />

      <p id="erroFoto" class="text-danger fw-semibold mt-2" style="display: none;">
        Por favor, selecione ou tire uma foto antes de continuar.
      </p>

      <div id="acoesFoto" class="acoesFoto flex-wrap justify-content-center gap-3 mt-4" style="display: none;">
        <button type="button" class="btn-acao btn-cancelar" id="outraFoto">Tirar outra</button>
        <button type="submit" class="btn-acao btn-confirmar">Confirmar e continuar</button>
      </div>

      <!-- Este campo ser√° preenchido em base64 tanto para upload quanto para c√¢mera -->
      <input type="hidden" name="fotoBase64" id="fotoBase64">
    </form>

  </main>
  <footer class="p-3 text-center bg-primary text-white mt-5" style="background-color: #2F84F5;">
      <div class="container">
          <p class="mb-0">Connect Skills &copy; 2025</p>
          <p>Todos os direitos reservados.</p>
      </div>
  </footer>

  <script src="/js/shared/fotoPerfil.js"></script>

  <script>
    // Fun√ß√£o para armazenar a foto no localStorage
    document.getElementById("formFoto").addEventListener("submit", function(event) {
      event.preventDefault();  // Impede o envio padr√£o do formul√°rio

      const fotoBase64 = document.getElementById("fotoBase64").value; // Pega a imagem em base64
      if (fotoBase64) {
        // Armazena a foto no localStorage
        localStorage.setItem("fotoPerfil", fotoBase64);

        // Redireciona para a pr√≥xima p√°gina (onde o perfil ser√° exibido)
        window.location.href = "/pages/candidatos/selecionar-areas.html";
      } else {
        alert("Por favor, selecione ou capture uma foto.");
      }
    });
  </script>
</body>
</html>
