<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Localização - Connect Skills</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/shared/style.css">
  <link rel="stylesheet" href="/css/shared/localizacao-login.css">
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/"> 
      <img src="/img/logo.png" class="logo-header" alt="Logo Header">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

  <!-- CONTEÚDO -->
  <main class="flex-grow-1 d-flex flex-column justify-content-center align-items-center text-center px-3">
    <h1 class="mb-4 fs-2">Para saber as melhores oportunidades, digite sua região:</h1>

    <div class="form-container">
      <form id="formLocalidade" action="/candidato/localizacao" method="POST" novalidate>
        <div class="mb-3 text-start">
          <label for="localidade" class="form-label">Localidade</label>

          <div class="position-relative">
            <input type="text" class="form-control" id="localidade" name="localidade" autocomplete="off" placeholder="Cidade, Estado, País" required>
            <ul id="sugestoesLocalidade" class="list-group position-absolute w-100 d-none" style="z-index: 1000;"></ul>
          </div>
            <button type="button" class="btn btn-outline-secondary mt-2 w-100 text-center" id="btnLocalizacao">
              <i class="bi bi-geo-alt-fill me-2"></i> Usar minha localização
            </button>

        <button type="button" class="btn btn-link mt-2 w-100 text-center text-decoration-none d-none" id="btnEditarLocal">
          <i class="bi bi-pencil-fill me-2"></i> Editar localização
        </button>

          <div id="erro-localidade" class="invalid-feedback d-none mt-2">
            Informe sua localidade para continuar.
          </div>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Continuar</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="p-3 text-center bg-primary text-white mt-5">
      <div class="container">
          <p class="mb-0">Connect Skills &copy; 2025</p>
          <p>Todos os direitos reservados.</p>
      </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="/js/shared/localizacaoAPI.js"></script>
 <script>
    // Script para salvar a localidade no localStorage e redirecionar
    document.getElementById('formLocalidade').addEventListener('submit', function(event) {
      event.preventDefault(); // Previne o envio padrão do formulário

      // Captura o valor da localidade
      const localidade = document.getElementById('localidade').value;

      if (localidade) {
        // Armazenar a localidade no localStorage
        localStorage.setItem('localidade', localidade);

        // Redireciona para a próxima página (foto-perfil.html)
        window.location.href = '/pages/candidatos/telefone.html';
      } else {
        alert("Por favor, preencha o campo de localidade.");
      }
    });
  </script>
</body>
</html>
