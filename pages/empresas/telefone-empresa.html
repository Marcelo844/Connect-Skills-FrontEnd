<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Número de Telefone - Connect Skills</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/shared/style.css">
  <link rel="stylesheet" href="/css/shared/telefone.css">
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="/"> 
      <img src="/img/logo.png" class="logo-header" alt="Logo Header">
    </a>
  </div>
</nav>

<main class="d-flex flex-column align-items-center justify-content-center mt-5">
  <h3 class="text-center mb-4">Digite seu número de telefone:</h3>

  <form id="formTelefone" novalidate>
    <div class="form-card">
      <div class="mb-4">
        <label class="form-label fw-bold">Telefone</label>
        <div class="d-flex justify-content-center align-items-center gap-2 flex-wrap">

          <!-- DDI fixo -->
          <div class="d-flex flex-column align-items-start">
            <input type="text" class="form-control text-center" name="ddi" id="ddi" value="+55" readonly style="width: 60px;">
          </div>

          <!-- DDD -->
          <div class="d-flex flex-column align-items-start">
            <input type="text" class="form-control text-center" name="ddd" id="ddd" maxlength="2" style="width: 60px;" required>
            <div class="invalid-feedback text-danger">Informe um DDD válido com 2 dígitos.</div>
          </div>

          <!-- Número -->
          <div class="d-flex flex-column align-items-start">
            <input type="text" class="form-control text-center" name="telefone" id="telefone" maxlength="11" placeholder="Número" style="width: 180px;" required>
            <div class="invalid-feedback text-danger">Informe um número válido entre 8 e 11 dígitos.</div>
          </div>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-continuar">Continuar</button>
      </div>
    </div>
  </form>
</main>

<footer class="p-3 text-center bg-primary text-white mt-5">
  <div class="container">
    <p class="mb-0">Connect Skills &copy; 2025</p>
    <p>Todos os direitos reservados.</p>
  </div>
</footer>
<script src="/js/shared/numeroTelefone.js"></script>
<script>
// Script para salvar o número de telefone e DDD no localStorage
document.getElementById('formTelefone').addEventListener('submit', function(event) {
  event.preventDefault();  // Previne o envio padrão do formulário
  
  // Captura os valores do DDD e telefone
  const ddd = document.getElementById('ddd').value;
  const telefone = document.getElementById('telefone').value;

  if (ddd && telefone) {
      // Armazenar os valores no localStorage
      localStorage.setItem('ddd', ddd);
      localStorage.setItem('telefone', telefone);

      // Redireciona para a próxima página (foto-perfil.html ou onde for necessário)
      window.location.href = '/pages/empresas/foto-perfil-empresa.html';
    } else {
      alert("Por favor, preencha os campos de DDD e Telefone.");
    }
  });
</script>

</body>
</html>
