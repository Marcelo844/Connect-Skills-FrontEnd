<!DOCTYPE html> 
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro - Nome e Descrição da Empresa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/shared/style.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-white">

<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="/"> 
      <img src="/img/logo.png" class="logo-header" alt="Logo Header">
    </a>
  </div>
</nav>

<main class="flex-grow-1 d-flex flex-column justify-content-center align-items-center px-3 pt-5 mt-4">
  <h1 class="text-center mb-4 fs-2">Preencha os dados a seguir:</h1>

  <form id="formEmpresa" class="w-100" style="max-width: 400px;">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome da empresa</label>
      <input type="text" class="form-control rounded-pill" id="nome" name="nome_empresa" placeholder="Ex: Connect Skills LTDA." required>
    </div>

    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição da empresa</label>
      <textarea class="form-control rounded-3" id="descricao" name="descricao" rows="4" placeholder="Diga um pouco mais sobre a empresa..." required></textarea>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary w-100 rounded-pill fw-bold mt-3">Continuar</button>
    </div>
  </form>
</main>

<footer class="p-3 text-center bg-primary text-white mt-5" style="background-color: #2F84F5;">
  <div class="container">
    <p class="mb-0">Connect Skills &copy; 2025</p>
    <p>Todos os direitos reservados.</p>
  </div>
</footer>

<script>
  document.getElementById('formEmpresa').addEventListener('submit', function(e) {
    e.preventDefault();

    const nome = document.getElementById('nome').value.trim();
    const descricao = document.getElementById('descricao').value.trim();

      localStorage.setItem('empresaNome', nome);
      localStorage.setItem('empresaDescricao', descricao);
      window.location.href = "/pages/empresas/localizacao-login-juridica.html";
  });
</script>

</body>
</html>
