  <h2 class="text-center text-primary fw-bold mb-4 mt-4">Publicar vaga</h2>

  <form id="formPublicarVaga">
    <div class="row mb-4">
      <div class="col-md-6">
        <label for="cargo" class="form-label">Cargo</label>
        <input type="text" id="cargo" name="cargo" class="form-control" placeholder="Ex: Gerente de produtos" required>
      </div>
      <div class="col-md-6">
        <label for="tipo" class="form-label">Tipo de local de trabalho</label>
        <select id="tipo" name="tipo" class="form-select" required>
          <option value="" selected disabled>Selecione uma opção</option>
          <option value="Presencial">Presencial</option>
          <option value="Home Office">Home Office</option>
          <option value="Híbrido">Híbrido</option>
        </select>
      </div>
      <div class="col-md-6 mt-3">
        <label for="escala" class="form-label">Escala de trabalho</label>
        <input type="text" id="escala" name="escala" class="form-control" placeholder="Ex: Segunda a sexta, 8h às 17h" required>
      </div>
      <div class="col-md-6 mt-3 d-flex align-items-end" id="campo-presencial-hibrido" style="display: none;">
        <div class="me-3" id="campoPresencial" style="display: none;">
          <label for="diasPresenciais" class="form-label small">Dias presenciais</label>
          <input type="number" class="form-control form-control-sm" id="diasPresenciais" name="diasPresenciais" min="0" max="7" style="width: 80px;">
        </div>
        <div id="campoHomeOffice" style="display: none;">
          <label for="diasHomeOffice" class="form-label small">Dias home office</label>
          <input type="number" class="form-control form-control-sm" id="diasHomeOffice" name="diasHomeOffice" min="0" max="7" style="width: 80px;">
        </div>
      </div>


      <div class="col-md-6 mt-3">
        <label class="form-label">Salário (opcional)</label>
        <div class="input-group">
          <select class="form-select" id="moeda" name="moeda" style="max-width: 110px;">
            <option value="BRL" selected>R$</option>
            <option value="USD">US$</option>
            <option value="EUR">€</option>
            <option value="GBP">£</option>
            <option value="JPY">¥</option>
            <option value="ARS">AR$</option>
            <option value="CAD">C$</option>
            <option value="AUD">A$</option>
            <option value="CHF">CHF</option>
            <option value="CNY">¥</option>
            <option value="INR">₹</option>
            <option value="MXN">MX$</option>
            <option value="ZAR">R</option>
            <option value="KRW">₩</option>
            <option value="SEK">kr</option>
            <option value="RUB">₽</option>
          </select>
          <span class="input-group-text" id="simboloMoeda">R$</span>
          <input type="text" id="salario" name="salario" class="form-control" placeholder="0,00" inputmode="decimal">
        </div>
      </div>

      <div class="mb-4 mt-4">
        <label for="descricao" class="form-label">Descrição da vaga</label>
        <textarea class="form-control" name="descricao" id="descricao" rows="5" required></textarea>
      </div>
    </div>

    <div class="mb-4">
      <h5 class="fw-bold text-center">Áreas de atuação da vaga (máximo 3):</h5>
      <div class="d-flex flex-wrap gap-2 justify-content-center">
        <button type="button" class="btn btn-outline-primary area-btn">Administração</button>
        <button type="button" class="btn btn-outline-primary area-btn">Agropecuária / Agricultura</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const selectMoeda = document.getElementById('moeda');
  const simboloMoeda = document.getElementById('simboloMoeda');
  const mapaMoedas = {
    BRL: 'R$', USD: 'US$', EUR: '€', GBP: '£', JPY: '¥', ARS: 'AR$', CAD: 'C$', AUD: 'A$',
    CHF: 'CHF', CNY: '¥', INR: '₹', MXN: 'MX$', ZAR: 'R', KRW: '₩', SEK: 'kr', RUB: '₽'
  };
  selectMoeda.addEventListener('change', function () {
    simboloMoeda.textContent = mapaMoedas[this.value] || '';
  });

  // Selecionar áreas
  const areaBtns = document.querySelectorAll('.area-btn');
  let areasSelecionadas = [];

  areaBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const area = btn.textContent;
      if (btn.classList.contains('active')) {
        btn.classList.remove('active');
        areasSelecionadas = areasSelecionadas.filter(a => a !== area);
      } else {
        if (areasSelecionadas.length < 3) {
          btn.classList.add('active');
          areasSelecionadas.push(area);
        } else {
          alert('Você só pode selecionar no máximo 3 áreas.');
        }
      }
    });
  });

  // Selecionar habilidades
  const skillBtns = document.querySelectorAll('.skill-btn');
  let habilidadesSelecionadas = [];

  skillBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const habilidade = btn.textContent;
      if (btn.classList.contains('active')) {
        btn.classList.remove('active');
        habilidadesSelecionadas = habilidadesSelecionadas.filter(h => h !== habilidade);
      } else {
        if (habilidadesSelecionadas.length < 3) {
          btn.classList.add('active');
          habilidadesSelecionadas.push(habilidade);
        } else {
          alert('Você só pode selecionar no máximo 3 habilidades.');
        }
      }
    });
  });

  // Lógica de publicação da vaga
  document.getElementById('formPublicarVaga').addEventListener('submit', function (e) {
    e.preventDefault();

    const empresaNome = localStorage.getItem('empresaNome') || 'Empresa Anônima';
    const fotoPerfil = localStorage.getItem('fotoPerfil') || '/img/logo.png';
    
    const vaga = {
      cargo: document.getElementById('cargo').value,
      tipo: document.getElementById('tipo').value,
      escala: document.getElementById('escala').value,
      salario: document.getElementById('salario').value,
      moeda: document.getElementById('moeda').value,
      descricao: document.getElementById('descricao').value,
      diasPresenciais: document.getElementById('diasPresenciais')?.value || null,
      diasHomeOffice: document.getElementById('diasHomeOffice')?.value || null,
      areas: areasSelecionadas,
      habilidades: habilidadesSelecionadas,
      empresa: {
        nome: empresaNome,
        logo: fotoPerfil
      }
    };

    const vagasSalvas = JSON.parse(localStorage.getItem('vagasPublicadas')) || [];
    vagasSalvas.push(vaga);
    localStorage.setItem('vagasPublicadas', JSON.stringify(vagasSalvas));

    window.location.href = '/pages/empresas/vagas.html';
  });

  // Mostrar campos extras conforme tipo
  const tipoSelect = document.getElementById('tipo');
  const campoPresencial = document.getElementById('campoPresencial');
  const campoHomeOffice = document.getElementById('campoHomeOffice');
  const campoPresencialHibrido = document.getElementById('campo-presencial-hibrido');

  tipoSelect.addEventListener('change', function () {
    const tipo = tipoSelect.value;

    if (tipo === 'Presencial') {
      campoPresencialHibrido.style.display = 'flex';
      campoPresencial.style.display = 'block';
      campoHomeOffice.style.display = 'none';
    } else if (tipo === 'Home Office') {
      campoPresencialHibrido.style.display = 'flex';
      campoPresencial.style.display = 'none';
      campoHomeOffice.style.display = 'block';
    } else if (tipo === 'Híbrido') {
      campoPresencialHibrido.style.display = 'flex';
      campoPresencial.style.display = 'block';
      campoHomeOffice.style.display = 'block';
    } else {
      campoPresencialHibrido.style.display = 'none';
    }
  });

  // Atualiza exibição ao carregar
  window.addEventListener('DOMContentLoaded', () => {
    tipoSelect.dispatchEvent(new Event('change'));
  });
</script>
